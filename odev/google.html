<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        .img-google {
            position: relative;
            margin: auto;
            display: inline;
            margin-left: 420px;
            margin-right: 400px;
        }

        .search {
            position: relative;
            margin: auto;
            display: block;
            height: 100px;
            background-color: antiquewhite;
        }

        .block1 {
            width: 150px;
            height: 150px;
            background-color: brown;
            margin:auto;
            position: relative;
            margin-right: 58%;
            
            margin-left: 250px;
            
        }

        .block2 {
            width: 150px;
            height: 150px;
            background-color: black;
            margin: auto;
            position: relative;
            margin-right: 58%;
            display: inline-block;
            
        }

        

        a {
            display: inline-block;
            padding: 5px;
            margin-left: 50px;
            margin-top: 15px;
        }
    </style>
</head>

<body>

    <div class="img-google">
        <img style="margin-top: 90px ;"
            src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google">
    </div>
    <div class="search">
        <p style="padding-left: 40%; padding-top: 12px;">Search the web using Google!</p>
        <input type="text" style="width: 310px; margin-left: 35%;">
    </div>

    <div>
        <div class="block1">
            <a href="#">Link1</a>
            <a href="#">Link2</a>
            <a href="#">Link3</a>
        </div>
    
        <div class="block2">
            <a href="#">Link1</a>
            <a href="#">Link2</a>
            <a href="#">Link3</a>
        </div>
    </div>



</body>

</html>
